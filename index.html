<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>PostMan</title>
  <style>
    #parameterbox{
      display: flex;
      flex-direction: column;
    }
    .container1{
      width:100%;
      margin-left: 200px;
    }
    .key{
      width:35%;
      margin-left: 30px;
    }
    .value{
      width:35%
    }
    #responsepre{
      max-height:550px;
    }
  </style>




</head>

<body>
  <h1 class="text-center" style="color:red;">Welcome To PostMan</h1>



  <div class="container my-3">
    <div class="form-group row">
      <label for="url" class="col-sm-1 col-form-label"><b>URL:</b></label>
      <div class="col-sm-11">
        <input type="text" class="form-control" id="url" placeholder="Enter URL here">
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><b>Request Type:</b></legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Requesttype" id="get" value="GET" checked>
            <label class="form-check-label" for="jso">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Requesttype" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>

        </div>
      </div>

    </fieldset>




    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><b>Contenet Type:</b></legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Contenettype" id="json" value="json" checked>
            <label class="form-check-label" for="json">
              Json
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Contenettype" id="params" value="customparameter">
            <label class="form-check-label" for="params">
              Custom Parameters
            </label>
          </div>

        </div>
      </div>

    </fieldset>

  </div>

  <!-- parameter box -->

<div id="parameterbox">

<div class="container1">
  <div style="display: inline-block; width:8%;">
   <b>Parameter1:</b>
  </div>
  <input type="text" class="key" id="key1" name="key" placeholder="Enter Key">
      <input type="text" class="value" id="valueinp1" name="valueinp" placeholder="Enter value">
      <input type="button" value="+" id="addbtn">
</div>
<div id="insert" >

</div>




</div>






</div>


  <!-- Json Request box -->
  <div class="container mt-4" id="jsonbox">
    <div class="form-group row">
      <label for="url" class="col-sm-1 col-form-label"><b>Request Json:</b></label>
      <div class="col-sm-11">
        <textarea class="form-control" id="requestjson" rows="3"></textarea>

      </div>
    </div>
  </div>
  <!-- Submit button which will triger fetch api -->
  <div class="container">
    <button class="btn btn-primary my-3" id="submit">Submit</button>
  </div>

  <div class="container mt-4" >
    <div class="form-group row">
      <label for="url" class="col-sm-1 col-form-label"><b>Response:</b></label>
      <div class="col-sm-11">
      
<pre id="responsepre" class="language-javascript">
  <code id="response" class="language-javascript"></code>
</pre>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="prism.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
